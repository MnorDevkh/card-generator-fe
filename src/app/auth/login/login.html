<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center">Sign In</h2>
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input nz-input formControlName="email" id="email" type="email" class="form-control" placeholder="Enter your email" />
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <div class="text-danger small mt-1">
            Please enter a valid email!
          </div>
        }
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input nz-input formControlName="password" id="password" type="password" class="form-control" placeholder="Enter your password" />
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <div class="text-danger small mt-1">
            Password is required!
          </div>
        }
      </div>
      <button nz-button nzType="primary" [disabled]="loginForm.invalid" class="btn btn-primary w-100 mt-3">Login</button>
    </form>
  </div>
</div>
